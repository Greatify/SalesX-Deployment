name: Backend - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: 'Branch to deploy from source repo'
        required: true
        type: string
        default: 'main'
      commit_sha:
        description: 'Git SHA of the commit'
        required: false
        type: string
        default: 'latest'
      commit_message:
        description: 'Original commit message'
        required: false
        type: string
        default: 'Manual deployment'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:   
  build-backend-prod-image:
    runs-on: ubuntu-24.04-arm
    environment: Production
    steps:
      - name: Display Build Information
        run: |
          echo "Branch: ${{ github.event.inputs.deploy_branch }}"
          echo "Commit SHA: ${{ github.event.inputs.commit_sha }}"
          echo "Commit Message: ${{ github.event.inputs.commit_message }}"

      - name: Checkout source repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.deploy_branch }}
          repository: 'Greatify/SalesX'
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          docker system prune -af
          df -h

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Generate backend image tag
        id: generate-tag
        run: |
          COMMIT_ID="${{ github.event.inputs.commit_sha }}"
          COMMIT_MSG="${{ github.event.inputs.commit_message }}"
          
          # Remove newlines, tabs, and limit length
          CLEAN_MSG=$(echo "$COMMIT_MSG" | tr -d '\n\r\t' | head -c 60 | tr -s ' ' | xargs || echo "no-message")
          # Sanitize to safe characters only
          SAFE_MSG=$(echo "$CLEAN_MSG" | sed -e 's/[^a-zA-Z0-9 _-]//g' -e 's/[[:space:]]/-/g' -e 's/--*/-/g' -e 's/^-\+\|-\+$//g' | cut -c1-35 | sed 's/-$//' || echo "fallback")
          # Ensure we have a valid tag
          FINAL_MSG=$(echo "$SAFE_MSG" | grep -E '^[a-zA-Z0-9][a-zA-Z0-9_-]*$' || echo "commit-$(date +%s)")
          IMAGE_TAG="backend-${FINAL_MSG}-${COMMIT_ID}"
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Image Tag: $IMAGE_TAG"

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/salesx:${{ steps.generate-tag.outputs.IMAGE_TAG }}
          platforms: linux/arm64
          build-args: |
            ENVIRONMENT=production
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            type=gha
            type=registry,ref=${{ steps.login-ecr.outputs.registry }}/salesx:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ steps.login-ecr.outputs.registry }}/salesx:cache,mode=max
          no-cache: false
          pull: true

      - name: Save image tag to file
        run: |
          echo "${{ steps.login-ecr.outputs.registry }}/salesx:${{ steps.generate-tag.outputs.IMAGE_TAG }}" > backend_image_tag.txt

      - name: Upload backend image tag file
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: backend_image_tag.txt
          if-no-files-found: error


  deploy-backend-prod:
    runs-on: ubuntu-24.04-arm
    needs: [build-backend-prod-image]
    environment: 
      name: production
      url: https://klockwork.ai
    
    steps:
      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX-Deployment'
          ref: 'main'
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Download image tag files
        uses: actions/download-artifact@v4
        with:
          name: backend-image-tag
          path: .

      - name: Set image tags as environment variables
        run: |
          echo "BACKEND_IMAGE=$(cat backend_image_tag.txt)" >> $GITHUB_ENV

      - name: Update deployment image tag in Kustomization
        run: |
          # Update image tags in the prod overlay kustomization file
          sed -i 's|newTag: .*|newTag: '"$(basename $BACKEND_IMAGE | cut -d: -f2)"'|g' k8s/backend/overlays/prod/kustomization.yaml
          # Update change-cause annotations in overlays
          sed -i 's|kubernetes\.io/change-cause: "Updated to .*"|kubernetes.io/change-cause: "Updated to '"$BACKEND_IMAGE"'"|g' k8s/backend/overlays/prod/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "deployment@klockwork.ai"
          git config --local user.name "SalesX Backend Deployment Bot"
          git add k8s/backend/overlays/prod/kustomization.yaml
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit, skipping commit and push"
          else
            echo "Changes detected, committing and pushing"
            git commit -m "ðŸš€ Update Backend Service image tags for Prod deployment - ${{ github.event.inputs.commit_message }}"
            git push origin main
          fi

      - name: Configure AWS credentials for deployment
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Kubernetes configuration
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Production environment
        run: |
          kubectl apply -k k8s/backend/overlays/prod
