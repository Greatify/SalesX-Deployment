name: Build Mobile Apps

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
        default: 'main'
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
        default: 'both'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: 'release'

concurrency:
  group: mobile-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout SalesX source code
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX'
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ðŸ“¦ Install dependencies
        working-directory: mobile
        run: |
          npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Generate Android project
        working-directory: mobile
        run: |
          npx expo prebuild --platform android --clean
      
      - name: ðŸ—ï¸ Build Android APK
        working-directory: mobile/android
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            ./gradlew assembleRelease --no-daemon
            APK_PATH="app/build/outputs/apk/release/app-release.apk"
          else
            ./gradlew assembleDebug --no-daemon
            APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          fi
          
          # Get app version from app.json
          VERSION=$(node -p "require('../app.json').expo.version")
          
          # Copy and rename APK
          mkdir -p ../../artifacts
          cp $APK_PATH "../../artifacts/SalesX-Android-v${VERSION}-${{ github.event.inputs.build_type }}.apk"
          
          echo "APK_VERSION=$VERSION" >> $GITHUB_ENV
          echo "APK_FILE=SalesX-Android-v${VERSION}-${{ github.event.inputs.build_type }}.apk" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/artifacts/*.apk
          retention-days: 90
      
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### ðŸ¤– Android Build Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.APK_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK File:** ${{ env.APK_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Scroll to the bottom of this page" >> $GITHUB_STEP_SUMMARY
          echo "2. Find the **'Artifacts'** section" >> $GITHUB_STEP_SUMMARY
          echo "3. Click on **'android-apk'** to download" >> $GITHUB_STEP_SUMMARY
          echo "4. Extract the ZIP file to get your APK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Install on Android:**" >> $GITHUB_STEP_SUMMARY
          echo "- Transfer APK to your Android device" >> $GITHUB_STEP_SUMMARY
          echo "- Enable 'Install from Unknown Sources' in Settings" >> $GITHUB_STEP_SUMMARY
          echo "- Tap the APK file to install" >> $GITHUB_STEP_SUMMARY

  build-ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout SalesX source code
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX'
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: ðŸŽ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: ðŸ’Ž Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: ðŸ“¦ Install dependencies
        working-directory: mobile
        run: |
          npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Generate iOS project
        working-directory: mobile
        run: |
          npx expo prebuild --platform ios --clean
      
      - name: ðŸ“¦ Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          pod install
      
      - name: ðŸ—ï¸ Build iOS app
        working-directory: mobile
        run: |
          # Get app version
          VERSION=$(node -p "require('./app.json').expo.version")
          echo "IPA_VERSION=$VERSION" >> $GITHUB_ENV
          
          # Build for simulator (no code signing needed for CI)
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            SCHEME="Release"
          else
            SCHEME="Debug"
          fi
          
          xcodebuild -workspace ios/salesxmobile.xcworkspace \
            -scheme salesxmobile \
            -configuration $SCHEME \
            -sdk iphonesimulator \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO
          
          # Create app bundle for distribution
          mkdir -p artifacts
          cd ios/build/Build/Products/${SCHEME}-iphonesimulator
          zip -r "../../../../../artifacts/SalesX-iOS-v${VERSION}-${{ github.event.inputs.build_type }}-simulator.app.zip" salesxmobile.app
          
          echo "IPA_FILE=SalesX-iOS-v${VERSION}-${{ github.event.inputs.build_type }}-simulator.app.zip" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Upload iOS app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: mobile/artifacts/*.zip
          retention-days: 90
      
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### ðŸŽ iOS Build Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.IPA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**File:** ${{ env.IPA_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** This is a simulator build (no code signing)" >> $GITHUB_STEP_SUMMARY
          echo "For device builds, use EAS Build or local Xcode with signing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Scroll to the bottom of this page" >> $GITHUB_STEP_SUMMARY
          echo "2. Find the **'Artifacts'** section" >> $GITHUB_STEP_SUMMARY
          echo "3. Click on **'ios-app'** to download" >> $GITHUB_STEP_SUMMARY
          echo "4. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "5. Drag .app to iOS Simulator to install" >> $GITHUB_STEP_SUMMARY
