name: Build Mobile Apps with EAS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
        default: 'main'
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
        default: 'all'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout SalesX source code
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX'
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Setup Expo and EAS
        run: |
          npm install -g eas-cli
          eas --version
      
      - name: ðŸš€ Build with EAS
        working-directory: mobile
        run: |
          eas build \
            --platform ${{ github.event.inputs.platform }} \
            --profile production \
            --non-interactive \
            --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### ðŸš€ EAS Build Started! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Build Progress" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check build status at:" >> $GITHUB_STEP_SUMMARY
          echo "https://expo.dev/accounts/greatifydev/projects/salesx/builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ Build typically takes 10-15 minutes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Once build completes, users can install from the EAS build page." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Distribution:**" >> $GITHUB_STEP_SUMMARY
          echo "- Android: Direct APK download" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: OTA installation (requires Apple Developer account)" >> $GITHUB_STEP_SUMMARY
