name: Build Mobile Apps

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
        default: 'main'
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
        default: 'both'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: 'release'

concurrency:
  group: mobile-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout SalesX source code
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX'
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: ðŸ”‘ Fetch secrets from AWS Secrets Manager
        id: fetch-secrets
        working-directory: mobile
        run: |
          echo "Fetching mobile app secrets from AWS Secrets Manager..."
          aws secretsmanager get-secret-value \
            --secret-id salesx-mobile-prod \
            --query SecretString \
            --output text > .env
          
          echo "âœ… Secrets fetched and saved to .env"
          echo "ðŸ“‹ Environment variables loaded (content hidden for security)"
      
      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ðŸ“¦ Install dependencies
        working-directory: mobile
        run: |
          npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Generate Android project
        working-directory: mobile
        run: |
          npx expo prebuild --platform android --clean --non-interactive
      
      - name: ðŸ—ï¸ Build Android APK
        working-directory: mobile/android
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi
      
      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/android/app/build/outputs/apk/**/*.apk
          retention-days: 90
      
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### ðŸ¤– Android Build Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download APK from **Artifacts** section below" >> $GITHUB_STEP_SUMMARY

  build-ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ“¥ Checkout SalesX source code
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/SalesX'
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: ðŸŽ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: ðŸ’Ž Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: ðŸ“¦ Install dependencies
        working-directory: mobile
        run: |
          npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Generate iOS project
        working-directory: mobile
        run: |
          npx expo prebuild --platform ios --clean --non-interactive
          
          # List generated iOS files for debugging
          echo "Generated iOS files:"
          ls -la ios/
      
      - name: ðŸ“¦ Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          pod install
          
          # List workspace files after pod install
          echo "iOS workspace files:"
          ls -la
      
      - name: ðŸ—ï¸ Build iOS app
        working-directory: mobile/ios
        run: |
          # Find workspace file (it's a directory)
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            CONFIG="Release"
          else
            CONFIG="Debug"
          fi
          
          echo "Building workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration $CONFIG \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO
      
      - name: ðŸ“¤ Upload iOS app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: mobile/ios/build/Build/Products/**/*.app
          retention-days: 90
      
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### ðŸŽ iOS Build Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download .app from **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Simulator build only (no code signing)" >> $GITHUB_STEP_SUMMARY
