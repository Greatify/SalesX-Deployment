apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-config
  labels:
    app: salesx
    component: pgadmin
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "SalesX PostgreSQL",
          "Group": "Servers",
          "Host": "salesx-postgresql-headless",
          "Port": 5432,
          "MaintenanceDB": "postgres",
          "Username": "salesx",
          "SSLMode": "prefer",
          "PassFile": "/tmp/pgpass"
        }
      }
    }
