apiVersion: v1
kind: Secret
metadata:
  name: salesx-backup-secrets
  labels:
    app: salesx
    component: backup
type: Opaque
stringData:
  # AWS Credentials for backup (can be same as main or separate IAM user)
  # IMPORTANT: Replace these placeholder values before deploying
  aws-access-key-id: "REPLACE_WITH_YOUR_AWS_ACCESS_KEY_ID"
  aws-secret-access-key: "REPLACE_WITH_YOUR_AWS_SECRET_ACCESS_KEY"
  
  # S3 bucket for backups (existing bucket)
  s3-backup-bucket: "salesx-greatify"
  
  # AWS region
  aws-region: "ap-south-1"
