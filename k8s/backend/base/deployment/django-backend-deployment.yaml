apiVersion: apps/v1
kind: Deployment
metadata:
  name: salesx-backend
  labels:
    app: salesx
    app.kubernetes.io/name: salesx
    app.kubernetes.io/part-of: salesx-platform
    component: backend
    tier: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: salesx
      app.kubernetes.io/name: salesx
      app.kubernetes.io/part-of: salesx-platform
      component: backend
      tier: api
  template:
    metadata:
      labels:
        app: salesx
        app.kubernetes.io/name: salesx
        app.kubernetes.io/part-of: salesx-platform
        component: backend
        tier: api
    spec:
      serviceAccountName: salesx-backend-secret-sa
      terminationGracePeriodSeconds: 30
      volumes:
        - name: salesx-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: salesx-backend-secrets
        - name: nginx-config
          configMap:
            name: salesx-backend-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: config-volume
          configMap:
            name: salesx-backend-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: salesx-storage
          persistentVolumeClaim:
            claimName: salesx-backend-pvc
        - name: logs-volume
          emptyDir: {}
      containers:
        - name: backend
          image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/salesx:backend-latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          env:
            - name: REDIS_URL
              value: "redis://salesx-redis-0.salesx-redis-headless:6379/0"
            - name: CACHE_URL
              value: "redis://salesx-redis-0.salesx-redis-headless:6379/1"
            - name: CELERY_BROKER_URL
              value: "redis://salesx-redis-0.salesx-redis-headless:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://salesx-redis-0.salesx-redis-headless:6379/0"
            - name: WORKERS
              value: "4"
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DEBUG
              value: "False"
            - name: ENVIRONMENT
              value: "production"
          volumeMounts:
            - name: salesx-secrets-volume
              mountPath: /mnt/secret-store
              readOnly: true
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: salesx-storage
              mountPath: /app/media
            - name: logs-volume
              mountPath: /app/logs
          lifecycle:
            postStart:
              exec:
                command: ['sh', '-c', 'cp -R /mnt/secret-store/.env /app/.env']
          livenessProbe:
            httpGet:
              path: /api/health/
              port: 8000
              httpHeaders:
              - name: Host
                value: localhost
            initialDelaySeconds: 120
            timeoutSeconds: 30
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health/
              port: 8000
              httpHeaders:
              - name: Host
                value: localhost
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health/
              port: 8000
              httpHeaders:
              - name: Host
                value: localhost
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
