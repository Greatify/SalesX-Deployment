apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: salesx-ingress
  labels:
    app: salesx
    component: ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/b1a2ebc1-bf6b-4a73-a7f9-69ad12e8c4c9
    alb.ingress.kubernetes.io/healthcheck-path: "/health" 
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "20"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "3"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=600,
      deletion_protection.enabled=true,
      routing.http2.enabled=true,
      routing.http.drop_invalid_header_fields.enabled=true
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=false,load_balancing.algorithm.type=round_robin
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-Res-2021-06
    alb.ingress.kubernetes.io/enable-cors: "true"
    alb.ingress.kubernetes.io/cors-allow-headers: >-
      Authorization,Content-Type,X-Requested-With,Accept,Origin,X-Forwarded-For
    alb.ingress.kubernetes.io/cors-allow-methods: 'GET,POST,OPTIONS,DELETE,PUT,PATCH'
    alb.ingress.kubernetes.io/cors-allow-origin: >-
      https://klockwork.ai,https://www.klockwork.ai,https://*.klockwork.ai
    alb.ingress.kubernetes.io/cors-allow-credentials: 'true'
    alb.ingress.kubernetes.io/cors-expose-headers: Accept,Content-Type,Authorization,X-Database-Choice,X-CSRFToken,Baggage,Sentry-Trace,X-Timezone,X-Idempotency-Key
    alb.ingress.kubernetes.io/cors-max-age: '86400'
    # Client certificate configuration with passthrough mode
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # # Enable mTLS with passthrough mode
    # alb.ingress.kubernetes.io/load-balancer-attributes: >-
    #   routing.http.xff_header_processing.mode=append,
    #   client_authentication.authentication_mode=passthrough
    
    # # Make mTLS optional so both certificate and non-certificate access work
    # alb.ingress.kubernetes.io/waf-fail-open: "true"
    
    # Pass certificate headers to the backend
    alb.ingress.kubernetes.io/custom-response-headers: >-
      X-AMZN-MTLS-ClientCert:${tls.client_cert}~
      X-AMZN-TLS-Cipher-Suite:${tls.client_cipher}~
      X-AMZN-TLS-Version:${tls.client_protocol}
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Service=salesx,Project=klockwork
spec:
  ingressClassName: alb
  rules: 
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: salesx-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: salesx-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - klockwork.ai
        - www.klockwork.ai
        - api.klockwork.ai
      secretName: salesx-tls-secret
