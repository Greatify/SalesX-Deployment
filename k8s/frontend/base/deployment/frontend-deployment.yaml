apiVersion: apps/v1
kind: Deployment
metadata:
  name: salesx-frontend
  labels:
    app: salesx
    component: frontend
    tier: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: salesx
      component: frontend
      tier: web
  template:
    metadata:
      labels:
        app: salesx
        component: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/salesx:frontend-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: salesx-frontend-nginx-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
